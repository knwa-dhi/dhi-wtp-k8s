apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "wtp.name" . }}-geoserver-pv
  labels:
    helm.sh/chart: {{ include "wtp.chart" . }}
    app.kubernetes.io/name: {{ include "wtp.name" . }}-pv
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}  
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    # path: /mnt/data  # Path dalam VM 
    path: /water-status-data/geoserver  # Path dalam VM 
    type: DirectoryOrCreate
