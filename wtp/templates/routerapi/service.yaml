apiVersion: v1
kind: Service
metadata:
  name: {{ include "wtp.name" . }}-routerapi-svc
  labels:
    helm.sh/chart: {{ include "wtp.chart" . }}
    app.kubernetes.io/name: {{ include "wtp.name" . }}-routerapi-svc
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.wtprouterapi.service.type }}
  ports:
    - port: {{ .Values.wtprouterapi.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "wtp.name" . }}-routerapi-dpl
    app.kubernetes.io/instance: {{ .Release.Name }}
